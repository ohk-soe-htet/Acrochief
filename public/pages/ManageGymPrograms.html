<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Manage Gym Programs</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
			integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script type="module" src="../js/CreateGymProgram.mjs"></script>
	</head>

	<body class="container mt-5">
		<h1 id="gymProgramsTitle" class="mb-4">Gym Programs</h1>
		<button id="openModalButton" class="btn btn-primary mb-3">
			Create New Program
		</button>
		<div id="programList">
			<h2>Current Programs</h2>
		</div>
		<div id="programModal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="programModalLabel">
							Create Gym Program
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
							id="closeModalButton"></button>
					</div>
					<div class="modal-body">
						<form id="programForm">
							<div class="mb-3">
								<label for="name" class="form-label"
									>Program Name:</label
								>
								<input
									type="text"
									id="name"
									name="name"
									class="form-control"
									required />
							</div>
							<div class="mb-3">
								<label for="focusBodyPart" class="form-label"
									>Focus Body Part:</label
								>
								<select
									id="focusBodyPart"
									name="focusBodyPart"
									class="form-select"
									required>
									<option value="upper">Upper</option>
									<option value="lower">Lower</option>
									<option value="back">Back</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="difficulty" class="form-label"
									>Difficulty:</label
								>
								<select
									id="difficulty"
									name="difficulty"
									class="form-select"
									required>
									<option value="beginner">Beginner</option>
									<option value="intermediate">
										Intermediate
									</option>
									<option value="advanced">Advanced</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="intensity" class="form-label"
									>Intensity:</label
								>
								<select
									id="intensity"
									name="intensity"
									class="form-select"
									required>
									<option value="mild">Mild</option>
									<option value="average">Average</option>
									<option value="high">High</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="targetAudience" class="form-label"
									>Target Audience:</label
								>
								<select
									id="targetAudience"
									name="targetAudience"
									class="form-select"
									required>
									<option value="teenagers">Teenagers</option>
									<option value="adults">Adults</option>
									<option value="elders">Elders</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="reps" class="form-label"
									>Reps:</label
								>
								<input
									type="number"
									id="reps"
									name="reps"
									class="form-control"
									min="1"
									max="30"
									required />
							</div>
							<button type="submit" class="btn btn-primary">
								Create Program
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

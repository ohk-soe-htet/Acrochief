<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GYM Web App</title>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet" />
		<script type="module" src="../js/CreateMember.mjs"></script>
		<script type="module" src="../js/UpdateMember.mjs"></script>
	</head>
	<link rel="stylesheet" href="../css/styles.css" />

	<body>
		<div class="container">
			<div class="row justify-content-center">
				<img
					src="../images/GymIcon.png"
					alt="Gym Logo"
					width="200"
					height="200" />
			</div>

			<div class="row justify-content-center p-3">
				<h1>Manage Members</h1>
			</div>

			<div class="row justify-content-center p-3">
				<button
					id="member-create-button"
					type="button"
					class="btn btn-primary"
					data-toggle="modal"
					data-target="#member-create-modal">
					Create Member
				</button>
			</div>
		</div>

		<!-- Member List -->
		<div id="member-list-container"></div>

		<!-- Create Modal -->
		<div
			id="member-create-modal"
			class="modal fade"
			tabindex="-1"
			role="dialog"
			aria-labelledby="member-create-modal-label"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="member-create-modal-label">
							Add New Member
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="memberForm">
							<div class="form-group">
								<label for="member-create-modal-name"
									>Name</label
								>
								<input
									type="text"
									class="form-control"
									id="member-create-modal-name"
									placeholder="Enter your name"
									required />
							</div>
							<div class="form-group">
								<label for="member-create-modal-admin-number"
									>Admin Number</label
								>
								<input
									type="text"
									class="form-control"
									id="member-create-modal-admin-number"
									placeholder="Enter your Admin Number"
									required />
							</div>
							<div class="form-group">
								<label for="member-create-modal-gym-programs"
									>Gym Programs</label
								>
								<input
									type="text"
									class="form-control"
									id="member-create-modal-gym-programs"
									placeholder="Enter gym programs (comma-separated)" />
							</div>
							<p
								id="member-create-modal-message"
								class="text-right"></p>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal">
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="createMember()">
							Create New Member
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
